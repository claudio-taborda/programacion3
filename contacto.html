<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="calden.png" href="images/calden.png"/>
    <title>Contacto</title>
</head>
<body>
    <h3 class="contact-us__form-title">¿En que podemos ayudarte?</h3>
    <div class="col-12 col-md-6">
        <form class="contact-us__form" id="formulario_contacto" novalidate="novalidate">      
        <div id="campos_form">
          <div class="form-group">
            <label for="nombre_y_apellido">Nombre y apellido *</label>
            <input type="text" class="form-control" name="nombre_apellido" id="nombre_apellido" placeholder="Nombre y apellido">
          </div>
          <div class="form-group">
            <label for="dni">DNI *</label>
            <input type="text" class="form-control" name="dni" id="dni" placeholder="DNI">
          </div>
          <div class="form-group">
            <label for="localidad">Localidad</label>          
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono">
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
          </div>
          <select class="custom-select mb-3" name="motivo_select" id="motivo_select" required="">
            <option value="">Motivo</option>           
          </select>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" name="mensaje" id="mensaje" rows="3" placeholder="Mensaje"></textarea>
          </div>
          <div class="form-group" id="captcha">
           
            <div class="g-recaptcha" data-size="normal" data-sitekey="6LfrabwfAAAAAFwbPy4OikrSuYqpYgVVqapDPK6-" data-theme="light" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"><div style="width: 304px; height: 78px;"><div><iframe title="reCAPTCHA" src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfrabwfAAAAAFwbPy4OikrSuYqpYgVVqapDPK6-&amp;co=aHR0cHM6Ly93d3cuc2lwc3NhLmNvbS5hcjo0NDM.&amp;hl=es&amp;v=4PnKmGB9wRHh1i04o7YUICeI&amp;theme=light&amp;size=normal&amp;cb=dyhw5243b5ne" width="304" height="78" role="presentation" name="a-1thc557ik87s" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>
            <input type="hidden" class="my_cpa hiddencode" name="hiddencode" id="hiddencode">                
          </div>
          <div class="form-group row">
            <div class="col-12">
              <button class="contact-us__form-button button" type="submit">Enviar</button>
            </div>
          </div>
        </div>
      
      </form>
      </div>
     <br>
     <br>
     <br>
     
     <!--&nbsp; 
      &nbsp; 
      &nbsp;-->
    
      <a  href="index.html#calden">CALDEN home</a>
</body>
</html>
